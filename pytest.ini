[pytest]
# Pytest configuration for Agentic Learning SDK

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = python/tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring real services
    asyncio: marks tests as async tests requiring asyncio
